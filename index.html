<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 환경드림 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div class="start-screen" id="startScreen">
            <h1>2025 환경드림 퀴즈</h1>
            <div class="emoji">🌍🌱</div>
            <p>환경을 지키는 방법을 배워볼까요?<br>총 30문제가 준비되어 있어요!</p>
            <button class="start-btn" onclick="startQuiz()">시작하기! 🚀</button>
        </div>

        <!-- 퀴즈 화면 -->
        <div class="quiz-screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-info">
                <span class="question-number" id="questionNumber">1 / 30</span>
                <span class="score" id="scoreDisplay">점수: 0</span>
            </div>

            <div class="question-type" id="questionType">OX 퀴즈</div>

            <div class="question-text" id="questionText">
                문제가 여기에 표시됩니다.
            </div>

            <!-- 힌트 영역 -->
            <div class="hint-area">
                <button class="hint-btn" id="hintBtn" onclick="toggleHint()">힌트 보기 💡</button>
                <div class="hint-text" id="hintText"></div>
            </div>

            <!-- OX 버튼 -->
            <div class="ox-buttons" id="oxButtons">
                <button class="ox-btn o" onclick="checkAnswer(1)">
                    <svg viewBox="0 0 100 100" width="80" height="80">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="12"/>
                    </svg>
                </button>
                <button class="ox-btn x" onclick="checkAnswer(2)">
                    <svg viewBox="0 0 100 100" width="80" height="80">
                        <line x1="20" y1="20" x2="80" y2="80" stroke="white" stroke-width="12" stroke-linecap="round"/>
                        <line x1="80" y1="20" x2="20" y2="80" stroke="white" stroke-width="12" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <!-- 객관식 버튼 -->
            <div class="multiple-buttons" id="multipleButtons" style="display: none;">
                <button class="option-btn" onclick="checkAnswer(1)">
                    <span class="option-number">1</span>
                    <span class="option-text"></span>
                </button>
                <button class="option-btn" onclick="checkAnswer(2)">
                    <span class="option-number">2</span>
                    <span class="option-text"></span>
                </button>
                <button class="option-btn" onclick="checkAnswer(3)">
                    <span class="option-number">3</span>
                    <span class="option-text"></span>
                </button>
                <button class="option-btn" onclick="checkAnswer(4)">
                    <span class="option-number">4</span>
                    <span class="option-text"></span>
                </button>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div class="result-screen" id="resultScreen">
            <h2>퀴즈 완료!</h2>
            <div class="result-emoji" id="resultEmoji">🎉</div>
            <div class="result-score" id="resultScore">100점</div>
            <div class="result-message" id="resultMessage">완벽해요!</div>

            <div class="result-stats">
                <div class="stat-box correct">
                    <div class="number" id="correctCount">0</div>
                    <div class="label">맞힌 문제</div>
                </div>
                <div class="stat-box wrong">
                    <div class="number" id="wrongCount">0</div>
                    <div class="label">틀린 문제</div>
                </div>
            </div>

            <div class="result-buttons">
                <button class="restart-btn" onclick="restartQuiz()">처음부터 다시! 🔄</button>
                <button class="retry-wrong-btn" id="retryWrongBtn" onclick="retryWrongQuestions()">틀린 문제 다시 풀기 📝</button>
            </div>
        </div>
    </div>

    <!-- 피드백 오버레이 -->
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-content">
            <div class="feedback-emoji" id="feedbackEmoji">🎉</div>
            <div class="feedback-text" id="feedbackText">정답이에요!</div>
            <div class="feedback-answer" id="feedbackAnswer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
